[environment]
SourcePath=/protheus/apo/
RootPath=/volume/protheus_data/
StartPath=/system/
x2_path=
RpoDb=Top
RpoLanguage=portuguese
RpoVersion=120
LocalFiles=ctree
Trace=0
localdbextension=.dtc
PictFormat=DEFAULT
DateFormat=DEFAULT
TOPDataBase=POSTGRES
TOPServer={{DBACCESS_SERVER}}
TOPALIAS={{DBACCESS_ALIAS}}
TOPMEMOMEGA=1
FWTRACELOG=1
StartSysInDB=1

[drivers]
active=tcp

[tcp]
type=tcpip
port=8080

[webapp]
port=8081

[LockServer]
Enable=0
Port=1234

[General]
InstallPath=/protheus/bin/appserver
CONSOLELOG=1
ConsoleFile=console.log
MaxStringSize=10
BuildKillUsers=1

[LICENSECLIENT]
SERVER=license
PORT=5555
LOGMESSAGES=0

[SSLCONFIGURE]
SSL2=1
SSL3=1
TLS1=2
Verbose=0